<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Task Master Pro</title>
    <style>
        :root {
            /* Light Theme */
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --danger: #ef4444;
            --success: #10b981;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --graph-bar: #e5e7eb;
            --graph-active: #3b82f6;
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #60a5fa;
            --accent-hover: #3b82f6;
            --danger: #f87171;
            --success: #34d399;
            --border: #334155;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --graph-bar: #334155;
            --graph-active: #60a5fa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            transition: background-color 0.4s ease, color 0.4s ease;
            min-height: 100vh;
            padding: 20px 10px;
            display: flex;
            justify-content: center;
        }

        /* Layout & Container */
        .app-container {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Card Styling */
        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: transform 0.2s, background-color 0.4s;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 1.8rem; font-weight: 800; letter-spacing: -0.5px; }
        .date-badge { font-size: 0.9rem; color: var(--text-secondary); margin-top: 4px; font-weight: 500; }
        
        .theme-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: transform 0.3s;
            background: var(--bg-body);
        }
        .theme-btn:active { transform: scale(0.9) rotate(15deg); }

        /* Graph Section */
        .stats-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .stats-header { display: flex; justify-content: space-between; font-size: 0.9rem; font-weight: 600; color: var(--text-secondary); }
        .graph-area {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 100px;
            padding-top: 10px;
            gap: 6px;
        }
        .bar-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            height: 100%;
            justify-content: flex-end;
        }
        .bar {
            width: 100%;
            border-radius: 6px;
            background: var(--graph-bar);
            transition: height 1s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.4s;
            min-height: 4px;
            position: relative;
        }
        .bar:hover::after {
            content: attr(data-count);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary);
            color: var(--bg-card);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
        }
        .bar.active { background: var(--accent); box-shadow: 0 0 10px var(--accent); }
        .day-label { font-size: 10px; color: var(--text-secondary); text-transform: uppercase; font-weight: bold; }

        /* Input Area */
        .input-group {
            display: flex;
            gap: 10px;
            position: sticky;
            top: 10px;
            z-index: 10;
        }
        .input-group input {
            flex: 1;
            padding: 16px;
            border-radius: 12px;
            border: 2px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-shadow: var(--shadow);
        }
        .input-group input:focus { border-color: var(--accent); }
        .add-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 24px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }
        .add-btn:active { transform: scale(0.95); }

        /* Todo List */
        .todo-list { display: flex; flex-direction: column; gap: 12px; }
        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            animation: slideIn 0.3s ease-out forwards;
            position: relative;
            overflow: hidden;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .checkbox {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 2px solid var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .checkbox.checked {
            background: var(--success);
            border-color: var(--success);
        }
        .checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .todo-content { flex: 1; display: flex; flex-direction: column; gap: 4px; }
        .todo-text { font-size: 1rem; transition: color 0.3s; }
        .todo-text.done { text-decoration: line-through; color: var(--text-secondary); }
        .todo-meta { font-size: 0.75rem; color: var(--text-secondary); display: flex; align-items: center; gap: 6px; }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .delete-btn:hover { background: var(--danger); color: white; }

        /* History */
        .history-btn {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .history-btn:hover { background: var(--bg-body); }
        
        .history-section {
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.4s;
        }
        .history-section.show { display: block; }
        .history-group { margin-bottom: 20px; }
        .history-header {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            margin-bottom: 8px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Empty State */
        .empty-state { text-align: center; padding: 40px; color: var(--text-secondary); }
        .empty-icon { font-size: 3rem; margin-bottom: 10px; display: block; opacity: 0.5; }

    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="card">
            <div class="header">
                <div>
                    <h1>Task Master</h1>
                    <div class="date-badge" id="currentDate">Loading...</div>
                </div>
                <button class="theme-btn" onclick="toggleTheme()" id="themeIcon">üåô</button>
            </div>

            <hr style="border: 0; border-top: 1px solid var(--border); margin: 20px 0;">

            <div class="stats-container">
                <div class="stats-header">
                    <span>Weekly Productivity</span>
                    <span id="completedCount">0 completed today</span>
                </div>
                <div class="graph-area" id="graph">
                    </div>
            </div>
        </div>

        <div class="input-group">
            <input type="text" id="todoInput" placeholder="Add a new task..." autocomplete="off">
            <button class="add-btn" onclick="addTodo()">+</button>
        </div>

        <div class="todo-list" id="todoList">
            </div>

        <button class="history-btn" onclick="toggleHistory()">üìú View History</button>
        <div class="history-section" id="historySection">
            </div>

    </div>

    <script>
        // --- STATE MANAGEMENT ---
        const state = {
            todos: [],
            history: {},
            theme: 'light',
            lastClearDate: ''
        };

        // --- INIT ---
        function init() {
            // Load from LocalStorage
            try {
                const sTodos = localStorage.getItem('tm_todos');
                const sHistory = localStorage.getItem('tm_history');
                const sTheme = localStorage.getItem('tm_theme');
                const sDate = localStorage.getItem('tm_date');

                if (sTodos) state.todos = JSON.parse(sTodos);
                if (sHistory) state.history = JSON.parse(sHistory);
                if (sTheme) state.theme = sTheme;
                if (sDate) state.lastClearDate = sDate;
                else state.lastClearDate = getTodayStr();

            } catch (e) { console.error("Load error", e); }

            // Set Theme
            document.documentElement.setAttribute('data-theme', state.theme);
            document.getElementById('themeIcon').textContent = state.theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

            // Check Day Transition
            checkNewDay();
            
            // Initial Render
            render();
            
            // Input Listener
            document.getElementById('todoInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTodo();
            });
        }

        // --- LOGIC ---
        function getTodayStr() {
            return new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function getShortDay(dateObj) {
            return dateObj.toLocaleDateString('en-US', { weekday: 'short' });
        }

        function checkNewDay() {
            const today = getTodayStr();
            if (state.lastClearDate !== today) {
                // Archive completed tasks
                const completed = state.todos.filter(t => t.completed);
                if (completed.length > 0) {
                    state.history[state.lastClearDate] = completed;
                }
                
                // Keep only incomplete tasks
                state.todos = state.todos.filter(t => !t.completed);
                state.lastClearDate = today;
                save();
            }
        }

        function save() {
            localStorage.setItem('tm_todos', JSON.stringify(state.todos));
            localStorage.setItem('tm_history', JSON.stringify(state.history));
            localStorage.setItem('tm_theme', state.theme);
            localStorage.setItem('tm_date', state.lastClearDate);
            render();
        }

        function toggleTheme() {
            state.theme = state.theme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', state.theme);
            document.getElementById('themeIcon').textContent = state.theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            save();
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            if (!text) return;

            state.todos.unshift({
                id: Date.now(),
                text: text,
                completed: false,
                createdAt: new Date().toISOString()
            });
            input.value = '';
            input.focus(); // Keep focus for desktop users
            save();
        }

        function toggleTodo(id) {
            const todo = state.todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                todo.completedAt = todo.completed ? new Date().toISOString() : null;
                save();
            }
        }

        function deleteTodo(id) {
            if(confirm('Delete this task?')) {
                state.todos = state.todos.filter(t => t.id !== id);
                save();
            }
        }

        function toggleHistory() {
            document.getElementById('historySection').classList.toggle('show');
        }

        // --- GRAPH LOGIC ---
        function generateGraphData() {
            const data = [];
            const today = new Date();
            
            // Get last 7 days
            for (let i = 6; i >= 0; i--) {
                const d = new Date(today);
                d.setDate(today.getDate() - i);
                const dateStr = d.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                
                let count = 0;
                if (i === 0) {
                    // Today: Count current completed tasks
                    count = state.todos.filter(t => t.completed).length;
                } else {
                    // History: Count archived tasks
                    if (state.history[dateStr]) {
                        count = state.history[dateStr].length;
                    }
                }
                data.push({ day: getShortDay(d), count: count, isToday: i === 0 });
            }
            return data;
        }

        // --- RENDERING ---
        function render() {
            // 1. Header
            document.getElementById('currentDate').textContent = getTodayStr();
            const todayCompleted = state.todos.filter(t => t.completed).length;
            document.getElementById('completedCount').textContent = `${todayCompleted} completed today`;

            // 2. Graph
            const graphData = generateGraphData();
            const maxVal = Math.max(...graphData.map(d => d.count), 5); // Minimum scale of 5
            const graphEl = document.getElementById('graph');
            graphEl.innerHTML = graphData.map(d => {
                const height = (d.count / maxVal) * 100;
                return `
                    <div class="bar-wrapper">
                        <div class="bar ${d.isToday ? 'active' : ''}" 
                             style="height: ${height}%" 
                             data-count="${d.count}"></div>
                        <div class="day-label">${d.day}</div>
                    </div>
                `;
            }).join('');

            // 3. Active List
            const listEl = document.getElementById('todoList');
            if (state.todos.length === 0) {
                listEl.innerHTML = `<div class="empty-state"><span class="empty-icon">üìù</span><p>No tasks yet. Start by adding one!</p></div>`;
            } else {
                listEl.innerHTML = state.todos.map(t => `
                    <div class="todo-item">
                        <div class="checkbox ${t.completed ? 'checked' : ''}" onclick="toggleTodo(${t.id})"></div>
                        <div class="todo-content">
                            <div class="todo-text ${t.completed ? 'done' : ''}">${t.text}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteTodo(${t.id})">üóë</button>
                    </div>
                `).join('');
            }

            // 4. History
            const histEl = document.getElementById('historySection');
            const dates = Object.keys(state.history).sort((a, b) => new Date(b) - new Date(a));
            
            if (dates.length === 0) {
                histEl.innerHTML = `<div class="empty-state"><p>No history yet.</p></div>`;
            } else {
                histEl.innerHTML = dates.map(date => `
                    <div class="card history-group">
                        <div class="history-header">
                            <span>${date}</span>
                            <span>${state.history[date].length} Done</span>
                        </div>
                        ${state.history[date].map(t => `
                            <div style="display:flex; gap:10px; padding:8px 0; border-bottom:1px solid var(--border); font-size:0.9rem; color:var(--text-secondary);">
                                <span style="color:var(--success)">‚úì</span>
                                <span style="text-decoration:line-through">${t.text}</span>
                            </div>
                        `).join('')}
                    </div>
                `).join('');
            }
        }

        // Start
        init();
        
        // Auto-refresh date every minute
        setInterval(checkNewDay, 60000);

    </script>
</body>
</html>
